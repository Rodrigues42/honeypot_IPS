# Fail2Ban Action for Docker DOCKER-USER Chain
# Esta ação é necessária para bloquear o tráfego para contêineres Docker,
# pois o tráfego deles contorna a cadeia INPUT padrão.[17, 19, 22]
[Definition]

# Banir o IP:
# Insere a regra na posição 1 (topo) da cadeia DOCKER-USER
# O tráfego deste IP será silenciosamente descartado (DROP)
actionban = iptables -I DOCKER-USER 1 -s <ip> -j DROP

# Desbanir o IP:
# Remove a regra correspondente da cadeia DOCKER-USER
actionunban = iptables -D DOCKER-USER -s <ip> -j DROP

# Ações de inicialização/parada podem ser simplificadas para esta demo
actionstart =
actionstop =
actioncheck =

[Init]
# Esta ação não precisa de porta, pois bane todo o tráfego do IP
port =
